<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSTKI | Video Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --mostki-slate: #5A767E;
            --mostki-bg: #F8F9FA;
        }
        .bg-mostki { background-color: var(--mostki-slate); }
        .text-mostki { color: var(--mostki-slate); }
        .border-mostki { border-color: var(--mostki-slate); }

        .font-serif-mostki {
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        #meetingSDKElement {
            width: 100%;
            height: 100%;
            background: #1e2527;
            border-radius: 0.5rem;
        }

        .modal-overlay {
            backdrop-filter: blur(12px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body class="bg-[#F2F4F5] font-sans overflow-hidden">

    <div id="nameModal" class="fixed inset-0 z-50 flex items-center justify-center modal-overlay bg-slate-900/40">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md p-10 border-b-4 border-mostki">
            <div class="text-center mb-8">
                <h1 class="text-5xl font-serif-mostki tracking-widest text-mostki mb-1">MOSTKI</h1>
                <p class="text-[10px] tracking-[0.5em] text-mostki/70 uppercase border-t border-mostki/20 pt-2 mx-auto w-fit">
                    ŻELAZOWA WOLA
                </p>
            </div>

            <form id="joinForm" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Guest Identity</label>
                    <input
                        type="text"
                        id="userName"
                        required
                        placeholder="Enter your name"
                        class="w-full px-4 py-3 rounded border border-slate-200 focus:border-mostki focus:ring-1 focus:ring-mostki outline-none transition-all text-gray-700 bg-slate-50"
                    >
                </div>
                <button type="submit" class="w-full bg-mostki text-white font-serif-mostki italic text-lg py-4 rounded hover:bg-[#4A6369] transition-colors shadow-md">
                    Join Portal
                </button>
            </form>
        </div>
    </div>

    <header class="bg-white border-b border-slate-200 px-10 py-4 grid grid-cols-3 items-center relative z-10">
        <div class="flex items-center">
             <div class="h-2 w-2 rounded-full bg-mostki animate-pulse"></div>
        </div>

        <div class="flex flex-col items-center justify-center">
            <h1 class="text-3xl font-serif-mostki tracking-[0.25em] text-mostki leading-none">MOSTKI</h1>
            <span class="text-[7px] tracking-[0.5em] text-mostki uppercase mt-1">ŻELAZOWA WOLA</span>
        </div>

        <div class="flex items-center justify-end space-x-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-mostki/40" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <div id="systemClock" class="text-xs font-mono font-bold text-slate-500 tracking-widest">00:00:00</div>
        </div>
    </header>

    <main class="p-8 h-[calc(100vh-84px)]">
        <div class="h-full w-full max-w-6xl mx-auto">
            <div class="bg-white h-full p-3 rounded shadow-xl border border-slate-200">
                <div id="meetingSDKElement" class="flex items-center justify-center">
                    <div class="text-center opacity-10">
                        <h2 class="text-6xl font-serif-mostki tracking-[0.4em] text-white">MOSTKI</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const modal = document.getElementById('nameModal');
        const joinForm = document.getElementById('joinForm');
        const clockElement = document.getElementById('systemClock');

        function updateSystemClock() {
            const now = new Date();
            clockElement.innerText = now.toLocaleTimeString('en-GB', { hour12: false });
        }
        setInterval(updateSystemClock, 1000);
        updateSystemClock();

        joinForm.addEventListener('submit', (e) => {
            e.preventDefault();
            modal.classList.add('opacity-0', 'pointer-events-none');
        });
    </script>

</body>
</html>
